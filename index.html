<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Direction Finder</title>
    <style>
        :root {
            --sky-blue: #0284c7;
            --deep-blue: #1e40af;
            --light-gray: #f3f4f6;
            --dark-gray: #4b5563;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }

        .app-container {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .app-header {
            text-align: center;
        }

        .app-title {
            color: var(--deep-blue);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: var(--dark-gray);
            font-size: 16px;
            opacity: 0.8;
        }

        /* Compass Design */
        .compass {
            width: 260px;
            height: 260px;
            position: relative;
        }

        .compass-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--white);
            box-shadow: var(--shadow);
            border: 10px solid var(--sky-blue);
            position: relative;
            overflow: hidden;
        }

        .compass-markings {
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="none" stroke="%230284c7" stroke-width="1.2"/><path d="M50 8v12M92 50h-12M50 92v-12M8 50h12" stroke="%231e40af" stroke-width="2"/><path d="M72 18l-6 6M82 28l-6 6M82 72l-6-6M72 82l-6-6M28 82l6-6M18 72l6-6M18 28l6 6M28 18l6 6" stroke="%230284c7" stroke-width="1.5"/><text x="50" y="22" text-anchor="middle" font-size="12" fill="%231e40af" font-weight="bold">N</text><text x="78" y="53" text-anchor="middle" font-size="11" fill="%231e40af">E</text><text x="50" y="84" text-anchor="middle" font-size="11" fill="%231e40af">S</text><text x="22" y="53" text-anchor="middle" font-size="11" fill="%231e40af">W</text><text x="72" y="32" text-anchor="middle" font-size="10" fill="%231e40af">NE</text><text x="72" y="74" text-anchor="middle" font-size="10" fill="%231e40af">SE</text><text x="28" y="74" text-anchor="middle" font-size="10" fill="%231e40af">SW</text><text x="28" y="32" text-anchor="middle" font-size="10" fill="%231e40af">NW</text></svg>');
            background-size: contain;
            position: absolute;
            transition: transform 0.25s ease-out;
        }

        .compass-center {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: var(--sky-blue);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Information Display */
        .direction-display {
            background-color: var(--white);
            border-radius: 14px;
            padding: 20px;
            width: 100%;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .direction-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--deep-blue);
            margin: 12px 0;
            min-height: 36px;
        }

        .details-row {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }

        .detail {
            text-align: center;
        }

        .detail-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--deep-blue);
        }

        .detail-label {
            font-size: 13px;
            color: var(--dark-gray);
            opacity: 0.8;
            margin-top: 4px;
        }

        /* Messages */
        .message-box {
            padding: 14px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 15px;
            display: none;
            width: 100%;
            text-align: center;
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .instruction-message {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .permission-button {
            background-color: var(--deep-blue);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
            cursor: pointer;
            display: none;
            width: 100%;
            transition: background-color 0.2s;
        }

        .permission-button:hover {
            background-color: #1e3a8a;
        }

        @media (max-width: 400px) {
            .compass {
                width: 240px;
                height: 240px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Direction Finder</h1>
            <p class="app-subtitle">See which way you're facing</p>
        </div>

        <div class="compass">
            <div class="compass-face">
                <div class="compass-markings" id="compassRose"></div>
                <div class="compass-center"></div>
            </div>
        </div>

        <div class="direction-display">
            <div>Current Direction:</div>
            <div class="direction-text" id="direction">--</div>
            
            <div class="details-row">
                <div class="detail">
                    <div class="detail-value" id="degrees">0°</div>
                    <div class="detail-label">Compass Angle</div>
                </div>
                <div class="detail">
                    <div class="detail-value" id="accuracy">--°</div>
                    <div class="detail-label">Accuracy</div>
                </div>
            </div>
        </div>

        <div class="message-box instruction-message" id="instructions">
            <strong>Tip:</strong> Move your phone in a figure-8 motion to improve accuracy
        </div>

        <button class="permission-button" id="permissionBtn">Enable Compass Access</button>

        <div class="message-box error-message" id="error">
            Compass not detected. Please try on a smartphone with orientation sensors.
        </div>
    </div>

    <script>
        // Get all needed elements
        const compassRose = document.getElementById('compassRose');
        const directionEl = document.getElementById('direction');
        const degreesEl = document.getElementById('degrees');
        const accuracyEl = document.getElementById('accuracy');
        const instructionsEl = document.getElementById('instructions');
        const errorEl = document.getElementById('error');
        const permissionBtn = document.getElementById('permissionBtn');

        // The 8 main compass directions
        const directions = [
            'North', 'Northeast', 'East', 'Southeast',
            'South', 'Southwest', 'West', 'Northwest'
        ];

        // Convert degrees to direction name
        function getDirectionName(heading) {
            const index = Math.round(heading / 45) % 8;
            return directions[index];
        }

        // Update the compass display
        function updateCompass(heading, accuracy) {
            // Rotate the compass markings
            compassRose.style.transform = `rotate(${heading}deg)`;
            
            // Update the direction text
            degreesEl.textContent = `${Math.round(heading)}°`;
            directionEl.textContent = getDirectionName(heading);
            
            // Show accuracy if available
            if (accuracy) {
                accuracyEl.textContent = `±${Math.round(accuracy)}°`;
            }
        }

        // Set up the compass
        function setupCompass() {
            // iOS devices need special permission
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                permissionBtn.style.display = 'block';
                permissionBtn.addEventListener('click', askForPermission);
                return;
            }

            // Check if compass is supported
            if (!window.DeviceOrientationEvent) {
                showErrorMessage();
                return;
            }

            // Start the compass
            startCompass();
        }

        // Ask for permission on iOS
        function askForPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        permissionBtn.style.display = 'none';
                        startCompass();
                    } else {
                        showErrorMessage('Please enable compass access in settings');
                    }
                })
                .catch(showErrorMessage);
        }

        // Start compass functionality
        function startCompass() {
            errorEl.style.display = 'none';
            
            // Check for iOS compass
            if ('webkitCompassHeading' in window) {
                window.addEventListener('deviceorientation', handleIOSCompass);
                return;
            }

            // Standard compass handling
            window.addEventListener('deviceorientation', handleStandardCompass);
            instructionsEl.style.display = 'block';
        }

        // Handle iOS compass data
        function handleIOSCompass(event) {
            if (event.webkitCompassHeading !== undefined) {
                updateCompass(
                    event.webkitCompassHeading,
                    event.webkitCompassAccuracy
                );
            }
        }

        // Handle standard compass data
        function handleStandardCompass(event) {
            if (event.alpha !== null) {
                let heading = event.alpha;
                
                // Adjust for phone orientation
                if (window.orientation) {
                    if (Math.abs(window.orientation) === 90) {
                        heading = (heading + (window.orientation > 0 ? 90 : -90)) % 360;
                    }
                }
                
                // Make sure heading is positive
                if (heading < 0) heading += 360;
                
                updateCompass(heading);
            }
        }

        // Show error message
        function showErrorMessage(message) {
            errorEl.style.display = 'block';
            if (message) errorEl.textContent = message;
            
            // Demo mode for desktop
            if (window.innerWidth > 768) {
                let angle = 0;
                setInterval(() => {
                    angle = (angle + 1) % 360;
                    updateCompass(angle, 5);
                }, 50);
            }
        }

        // Start when page loads
        window.addEventListener('load', setupCompass);
    </script>
</body>
</html>
