<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Digital Compass</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --compass-bg: #fff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .compass-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        .compass-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--compass-bg);
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid var(--primary-color);
        }

        .compass-rose {
            width: 90%;
            height: 90%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%232c3e50" stroke-width="0.8"/><circle cx="50" cy="50" r="40" fill="none" stroke="%232c3e50" stroke-width="0.5" stroke-dasharray="2,2"/><text x="50" y="18" text-anchor="middle" font-size="10" fill="%23e74c3c" font-weight="bold">N</text><text x="82" y="53" text-anchor="middle" font-size="8" fill="%232c3e50">E</text><text x="50" y="88" text-anchor="middle" font-size="8" fill="%232c3e50">S</text><text x="18" y="53" text-anchor="middle" font-size="8" fill="%232c3e50">W</text><text x="70" y="25" text-anchor="middle" font-size="6" fill="%232c3e50">NE</text><text x="75" y="75" text-anchor="middle" font-size="6" fill="%232c3e50">SE</text><text x="25" y="75" text-anchor="middle" font-size="6" fill="%232c3e50">SW</text><text x="30" y="25" text-anchor="middle" font-size="6" fill="%232c3e50">NW</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            position: relative;
        }

        .compass-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40%;
            height: 4px;
            background-color: var(--secondary-color);
            transform-origin: left center;
            transform: translate(0, -50%) rotate(0deg);
            transition: transform 0.2s ease-out;
            z-index: 5;
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -8px;
            width: 20px;
            height: 20px;
            background-color: var(--secondary-color);
            border-radius: 50%;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            left: 0;
            top: -6px;
            width: 60%;
            height: 16px;
            background-color: var(--secondary-color);
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        }

        .info-panel {
            background-color: var(--compass-bg);
            border-radius: 15px;
            padding: 15px 25px;
            margin-top: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .direction-info {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary-color);
        }

        .coordinates {
            font-size: 18px;
            margin: 5px 0;
        }

        .accuracy {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background-color: #fde8e8;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 300px;
            display: none;
        }

        .calibration-message {
            color: #3498db;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 400px) {
            .compass-container {
                width: 250px;
                height: 250px;
            }

            .info-panel {
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Digital Compass</h1>
        <p>Point your device to find direction</p>
    </div>

    <div class="compass-container">
        <div class="compass-face">
            <div class="compass-rose"></div>
            <div class="compass-needle"></div>
            <div class="compass-center"></div>
        </div>
    </div>

    <div class="info-panel">
        <div class="direction-info">
            Direction: <span id="direction">--</span>
        </div>
        <div class="coordinates">
            Degrees: <span id="degrees">0</span>°
        </div>
        <div class="accuracy">
            Accuracy: ±<span id="accuracy">--</span>°
        </div>
    </div>

    <div class="calibration-message" id="calibration">
        For best results, calibrate your compass by moving your device in a figure-8 motion
    </div>

    <div class="error-message" id="error">
        Compass not supported or permission denied. Try on a mobile device.
    </div>

    <script>
        const needle = document.querySelector('.compass-needle');
        const directionElement = document.getElementById('direction');
        const degreesElement = document.getElementById('degrees');
        const accuracyElement = document.getElementById('accuracy');
        const errorElement = document.getElementById('error');
        const calibrationElement = document.getElementById('calibration');

        const directions = [
            'North', 'North-Northeast', 'Northeast', 'East-Northeast',
            'East', 'East-Southeast', 'Southeast', 'South-Southeast',
            'South', 'South-Southwest', 'Southwest', 'West-Southwest',
            'West', 'West-Northwest', 'Northwest', 'North-Northwest'
        ];

        function getDirection(heading) {
            const index = Math.round(heading / 22.5) % 16;
            return directions[index];
        }

        function updateCompass(heading, accuracy = null) {
            needle.style.transform = `translate(0, -50%) rotate(${heading}deg)`;
            degreesElement.textContent = Math.round(heading);
            directionElement.textContent = getDirection(heading);
            if (accuracy !== null) {
                accuracyElement.textContent = Math.round(accuracy);
            }
        }

        function handleOrientation(event) {
            let heading;
            if (event.webkitCompassHeading !== undefined) {
                heading = event.webkitCompassHeading;
                updateCompass(heading, event.webkitCompassAccuracy);
            } else if (event.alpha !== null) {
                heading = 360 - event.alpha;
                updateCompass(heading);
            } else {
                errorElement.style.display = 'block';
                errorElement.textContent = 'Compass data not available.';
            }
        }

        if (window.DeviceOrientationEvent) {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.body.addEventListener('click', () => {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                errorElement.style.display = 'none';
                            } else {
                                errorElement.style.display = 'block';
                                errorElement.textContent = 'Permission denied.';
                            }
                        })
                        .catch(err => {
                            console.error(err);
                            errorElement.style.display = 'block';
                            errorElement.textContent = 'Error requesting permission.';
                        });
                }, { once: true });

                errorElement.style.display = 'block';
                errorElement.textContent = 'Tap anywhere to enable compass...';
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        } else {
            errorElement.style.display = 'block';
            errorElement.textContent = 'DeviceOrientationEvent not supported.';
        }

        if (!window.DeviceOrientationEvent || window.innerWidth > 768) {
            errorElement.style.display = 'block';
            errorElement.textContent = 'For real compass functionality, please use a mobile device.';
            let testAngle = 0;
            setInterval(() => {
                testAngle = (testAngle + 1) % 360;
                updateCompass(testAngle, 5);
            }, 100);
        }
    </script>
</body>

</html>
