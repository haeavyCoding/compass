<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Digital Compass</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #ef4444;
            --text: #1e293b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .compass {
            width: 260px;
            height: 260px;
            position: relative;
        }

        .compass-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--card);
            box-shadow: var(--shadow);
            border: 10px solid var(--primary);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-markers {
            width: 90%;
            height: 90%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="none" stroke="%233b82f6" stroke-width="1"/><text x="50" y="20" text-anchor="middle" font-size="12" fill="%23ef4444" font-weight="bold">N</text><text x="85" y="53" text-anchor="middle" font-size="10" fill="%233b82f6">E</text><text x="50" y="90" text-anchor="middle" font-size="10" fill="%233b82f6">S</text><text x="15" y="53" text-anchor="middle" font-size="10" fill="%233b82f6">W</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 45%;
            height: 6px;
            background-color: var(--secondary);
            transform-origin: left center;
            transform: translate(0, -50%) rotate(0deg);
            transition: transform 0.1s ease-out;
            z-index: 2;
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            right: -12px;
            top: -10px;
            width: 24px;
            height: 24px;
            background-color: var(--secondary);
            border-radius: 50%;
        }

        .compass-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .info-card {
            background-color: var(--card);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .direction {
            font-size: 26px;
            font-weight: 600;
            color: var(--primary);
            margin: 10px 0;
            min-height: 40px;
        }

        .degrees {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .accuracy {
            font-size: 14px;
            color: #64748b;
        }

        .instructions {
            background-color: #dbeafe;
            color: #1d4ed8;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .error {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            width: 100%;
        }

        .permission-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Compass</h1>
            <p>Point your device to find direction</p>
        </header>

        <div class="compass">
            <div class="compass-face">
                <div class="compass-markers"></div>
                <div class="compass-needle"></div>
                <div class="compass-center"></div>
            </div>
        </div>

        <div class="info-card">
            <div>Current Direction:</div>
            <div class="direction" id="direction">--</div>
            <div class="degrees">Angle: <span id="degrees">0</span>°</div>
            <div class="accuracy">Accuracy: ±<span id="accuracy">--</span>°</div>
            <div class="instructions" id="instructions">
                <strong>Calibration needed:</strong> Move your device in a figure-8 motion
            </div>
        </div>

        <button class="permission-btn" id="permissionBtn">Enable Compass</button>

        <div class="error" id="error">
            Compass not available. Please try on a mobile device with orientation sensors.
        </div>
    </div>

    <script>
        // Elements
        const needle = document.querySelector('.compass-needle');
        const directionEl = document.getElementById('direction');
        const degreesEl = document.getElementById('degrees');
        const accuracyEl = document.getElementById('accuracy');
        const instructionsEl = document.getElementById('instructions');
        const errorEl = document.getElementById('error');
        const permissionBtn = document.getElementById('permissionBtn');

        // Directions (8-point)
        const directions = [
            'North', 'Northeast', 'East', 'Southeast',
            'South', 'Southwest', 'West', 'Northwest'
        ];

        function getDirection(heading) {
            const index = Math.round(heading / 45) % 8;
            return directions[index];
        }

        function updateCompass(heading, accuracy) {
            // Rotate needle (inverse because compass rose is fixed)
            needle.style.transform = `translate(0, -50%) rotate(${-heading}deg)`;
            
            // Update display
            degreesEl.textContent = Math.round(heading);
            directionEl.textContent = getDirection(heading);
            
            if (accuracy) {
                accuracyEl.textContent = Math.round(accuracy);
            }
        }

        // Check for compass support
        function initCompass() {
            // Show permission button for iOS
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                permissionBtn.style.display = 'block';
                errorEl.style.display = 'none';
                permissionBtn.addEventListener('click', requestPermission);
                return;
            }

            // Check for regular support
            if (!window.DeviceOrientationEvent) {
                showError();
                return;
            }

            // Try to start compass
            startCompass();
        }

        function requestPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        permissionBtn.style.display = 'none';
                        startCompass();
                    } else {
                        showError('Permission denied. Please enable device orientation in settings.');
                    }
                })
                .catch(err => {
                    showError('Error accessing compass: ' + err.message);
                });
        }

        function startCompass() {
            errorEl.style.display = 'none';
            
            // iOS webkit compass (most reliable)
            if ('webkitCompassHeading' in window) {
                window.addEventListener('deviceorientation', handleIOSCompass);
                return;
            }

            // Android/other devices
            window.addEventListener('deviceorientation', handleStandardCompass);
            instructionsEl.style.display = 'block'; // Show calibration instructions
        }

        function handleIOSCompass(event) {
            if (event.webkitCompassHeading !== undefined) {
                updateCompass(
                    event.webkitCompassHeading,
                    event.webkitCompassAccuracy
                );
            }
        }

        function handleStandardCompass(event) {
            if (event.alpha !== null) {
                // Use alpha for compass heading
                let heading = event.alpha; // 0-360 degrees
                
                // Adjust for device orientation
                if (window.orientation) {
                    if (Math.abs(window.orientation) === 90) {
                        heading = (heading + (window.orientation > 0 ? 90 : -90)) % 360;
                    }
                }
                
                // Ensure positive value
                if (heading < 0) heading += 360;
                
                updateCompass(heading);
            }
        }

        function showError(message) {
            errorEl.style.display = 'block';
            if (message) errorEl.textContent = message;
            
            // Demo mode on desktop
            if (window.innerWidth > 768) {
                let angle = 0;
                setInterval(() => {
                    angle = (angle + 1) % 360;
                    updateCompass(angle, 5);
                }, 50);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initCompass);
    </script>
</body>
</html>
