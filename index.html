<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Compass</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #dc2626;
            --text: #334155;
            --bg: #f8fafc;
            --card: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
        }

        .compass {
            width: 280px;
            height: 280px;
            position: relative;
            margin: 20px 0;
        }

        .compass-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--card);
            box-shadow: var(--shadow);
            border: 10px solid var(--primary);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-markers {
            width: 90%;
            height: 90%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="none" stroke="%232563eb" stroke-width="0.8"/><text x="50" y="20" text-anchor="middle" font-size="12" fill="%23dc2626" font-weight="bold">N</text><text x="85" y="53" text-anchor="middle" font-size="10" fill="%232563eb">E</text><text x="50" y="90" text-anchor="middle" font-size="10" fill="%232563eb">S</text><text x="15" y="53" text-anchor="middle" font-size="10" fill="%232563eb">W</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 45%;
            height: 6px;
            background-color: var(--secondary);
            transform-origin: left center;
            transform: translate(0, -50%) rotate(0deg);
            transition: transform 0.15s ease-out;
            z-index: 2;
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            right: -12px;
            top: -10px;
            width: 24px;
            height: 24px;
            background-color: var(--secondary);
            border-radius: 50%;
        }

        .compass-center {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: var(--primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .info-card {
            background-color: var(--card);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .direction {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            margin: 10px 0;
        }

        .degrees {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .accuracy {
            font-size: 14px;
            color: #64748b;
        }

        .instructions {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 400px) {
            .compass {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Compass</h1>
            <p class="subtitle">Find your direction easily</p>
        </header>

        <div class="compass">
            <div class="compass-face">
                <div class="compass-markers"></div>
                <div class="compass-needle"></div>
                <div class="compass-center"></div>
            </div>
        </div>

        <div class="info-card">
            <div>Current Direction:</div>
            <div class="direction" id="direction">--</div>
            <div class="degrees">Angle: <span id="degrees">0</span>°</div>
            <div class="accuracy">Accuracy: ±<span id="accuracy">--</span>°</div>
            <div class="instructions" id="instructions">
                For best accuracy, move your device in a figure-8 motion
            </div>
        </div>

        <div class="error" id="error">
            Compass not available. Please try on a mobile device.
        </div>
    </div>

    <script>
        // Elements
        const needle = document.querySelector('.compass-needle');
        const directionEl = document.getElementById('direction');
        const degreesEl = document.getElementById('degrees');
        const accuracyEl = document.getElementById('accuracy');
        const instructionsEl = document.getElementById('instructions');
        const errorEl = document.getElementById('error');

        // Hide error message initially
        errorElement.style.display = 'none';

        // More detailed directions
        const directions = [
            'North', 'Northeast', 'East', 'Southeast',
            'South', 'Southwest', 'West', 'Northwest'
        ];

        function getDirection(heading) {
            const index = Math.round(heading / 45) % 8;
            return directions[index];
        }

        function updateCompass(heading, accuracy) {
            // Rotate the needle (smoothly)
            needle.style.transform = `translate(0, -50%) rotate(${heading}deg)`;

            // Update the degrees display
            degreesElement.textContent = Math.round(heading);

            // Update direction
            directionElement.textContent = getDirection(heading);

            // Update accuracy if available
            if (accuracy) {
                accuracyElement.textContent = Math.round(accuracy);
            }
        }

        // Check for compass support
        if (window.DeviceOrientationEvent) {
            // Request permission on iOS 13+ devices
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.body.addEventListener('click', function () {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                startCompass();
                                errorEl.style.display = 'none';
                            } else {
                                errorElement.style.display = 'block';
                                errorElement.textContent = 'Permission to access device orientation was denied.';
                            }
                        })
                        .catch(console.error);
                }, { once: true });
                
                showError('Tap anywhere to enable compass');
            } else {
                // For non-iOS 13+ devices
                window.addEventListener('deviceorientation', handleOrientation);
                instructionsEl.style.display = 'block';
            }
        } else {
            errorElement.style.display = 'block';
        }

        function handleOrientation(event) {
            // Check for iOS compass heading first
            if (event.webkitCompassHeading !== undefined) {
                const heading = event.webkitCompassHeading;
                const accuracy = event.webkitCompassAccuracy;
                updateCompass(heading, accuracy);
            }
            // Check for Android/standard compass data
            else if (event.absolute === true && event.alpha !== null) {
                // Use alpha for compass heading (requires absolute orientation)
                const heading = 360 - event.alpha;
                updateCompass(heading);
            }
            // Fallback for devices that don't provide absolute orientation
            else if (event.alpha !== null) {
                calibrationElement.textContent = "Move your device in a figure-8 motion to calibrate the compass.";
                const heading = 360 - event.alpha;
                updateCompass(heading);
            }
        }

        // Desktop demo mode
        if (!window.DeviceOrientationEvent || window.innerWidth > 768) {
            errorElement.style.display = 'block';
            errorElement.textContent = 'For real compass functionality, please use a mobile device.';

            let testAngle = 0;
            setInterval(() => {
                testAngle = (testAngle + 1) % 360;
                updateCompass(testAngle, 5);
            }, 100);
        }

        // Initialize
        initCompass();
    </script>
</body>
</html>
